# In Debian 13 sysctl config moved to /etc/sysctl.d
- name: Enable nonlocal IP binding
  ansible.builtin.copy:
    dest: /etc/sysctl.d/ip_nonlocal_bind.conf
    content: |
      net.ipv4.ip_nonlocal_bind = 1
      net.ipv6.ip_nonlocal_bind = 1
  notify: Reload sysctl config

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Install keepalived
  ansible.builtin.apt:
    name: keepalived

- name: Copy check_pihole.sh
  ansible.builtin.copy:
    dest: /etc/keepalived/check_pihole.sh
    src: check_pihole.sh
    mode: "755"

- name: Configure keepalived
  ansible.builtin.template:
    dest: /etc/keepalived/keepalived.conf
    src: keepalived.j2
    mode: "644"
  notify: Restart keepalived service

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
