- name: Update apt packages
  apt:
    autoclean: true
    autoremove: true
    clean: true
    update_cache: true
    upgrade: dist

- name: Check if reboot is needed
  stat:
    path: /var/run/reboot-required
  register: reboot_required

- name: Reboot
  reboot:
  when: reboot_required.stat.exists
